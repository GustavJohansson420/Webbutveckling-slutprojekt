<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavs IT tips - form</title>
</head>
<body>
    <form action="index.html" method="GET">
        <label for="fn">Förnamn: </label> <br>
        <input type="text" id="fn" name="fn" required> <br>
        <label for="en">Efternamn: </label> <br>
        <input type="text" id="en" name="en" required> <br>
        <label for="em">Email: </label> <br>
        <input type="email" id="em" name="em" required> <br>
        <label for="te">Telefon: </label>  <br>
        <input type="tel" id="te" name="te" required><br>
        <br>
        <label for="ff">Skriv förslag på förändringar/frågor: </label> <br>
        <textarea rows="20" cols="50" id="ff" name="ff"></textarea> <br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
