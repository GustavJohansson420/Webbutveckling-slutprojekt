<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustavs IT tips - form</title>
    <link rel="stylesheet" href="style-form.css">
</head>
<body>
    <form action="index.html" method="GET">
        <label for="fn">Förnamn: </label> 
        <input type="text" id="fn" name="fn" required> 
        <label for="en">Efternamn: </label> 
        <input type="text" id="en" name="en" required> 
        <label for="em">Email: </label> 
        <input type="email" id="em" name="em" required> 
        <label for="te">Telefon: </label>  
        <input type="tel" id="te" name="te" required>
        
        <label for="ff">Skriv förslag på förändringar/frågor: </label> 
        <textarea rows="20" cols="50" id="ff" name="ff"></textarea> 
        <input type="submit" value="submit">
    </form>
</body>
</html>
